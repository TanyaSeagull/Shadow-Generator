<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="box-shadow-generator.css">
  <title>Box-shadow & Gradient Generator</title>
</head>

<body>
  
  <h2>Box-shadow Generator</h2>
  
  <form>
    <h3>Настройки</h3>
    
    <div class="form-group">
      <label for="inset">Тень внутри элемента?</label>
      <input type="checkbox" id="inset">
    </div>

    <label for="offsetX">Смещение по оси x</label>
    <input type="range" id="offsetX" min="-25" max="25" step="1" value="0">
    
    <label for="offsetY">Смещение по оси y</label>
    <input type="range" id="offsetY" min="-25" max="25" step="1" value="0">
    
    <label for="blur">Разымытие</label>
    <input type="range" id="blur" min="0" max="25" step="1" value="8">
    
    <label for="stretch">Растяжение</label>
    <input type="range" id="stretch" min="-20" max="20" step="1" value="6">
    
    <label for="color">Цвет</label>
    <input type="color" id="color">
    
    <label for="opacity">Прозрачность</label>
    <input type="range" id="opacity" min="0" max="1" step="0.01" value="0.5">
    
    <h3>Результат</h3>
    <div id="result"></div>
    <textarea id="cssCode" readonly></textarea>
  </form>

  <!-- Новый раздел генератор градиента -->
  <h2>Gradient Generator</h2>
  
  <form id="gradientForm">
    <h3>Настройки</h3>
    
    <label for="gradientColor1">Цвет 1</label>
    <input type="color" id="gradientColor1" value="#ff0000">
    
    <label for="gradientColor2">Цвет 2</label>
    <input type="color" id="gradientColor2" value="#0000ff">
    
    <label for="gradientDirection">Направление (deg)</label>
    <input type="range" id="gradientDirection" min="0" max="360" step="1" value="90">
    
    <h3>Результат</h3>
    <div id="gradientResult"></div>
    <textarea id="gradientCssCode" readonly></textarea>
  </form>

  <script src="app.js"></script>
</body>

</html>
